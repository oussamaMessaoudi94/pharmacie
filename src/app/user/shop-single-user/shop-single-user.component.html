<app-nav-bar-user></app-nav-bar-user>
<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="">Home</a> <span class="mx-2 mb-0">/</span> <a
            href="shop-user">Store</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{shopS.proN}}</strong></div>
      </div>
    </div>
  </div>

  <div class="site-section" [formGroup]="requestForm">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mr-auto">
          <div class="border text-center">
            <img src="assets/images/{{shopS.img}}" alt="Image" class="img-fluid p-5">
          </div>
        </div>
        <div class="col-md-6">
          <h2 class="text-black">{{shopS.proN}}</h2>
          <p><strong class="text-primary h4">Price: {{shopS.price.toLocaleString()}}</strong></p>

          
          
          <div class="mb-5">
            <div class="input-group mb-3" style="max-width: 220px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
              </div>
              <input type="text" class="form-control text-center" value="1" placeholder=""
                aria-label="Example text with button addon" aria-describedby="button-addon1" formControlName="number" required="required">
              <div class="input-group-append">
                <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
              </div>
            </div>
           <span style="color: red;">{{msgError}}</span>
          </div>
          <p><a (click)="addCart(requestForm.value)" (click)="addCart2(requestForm.value)" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Add To Cart</a></p>

          <div class="mt-5">
            <ul class="nav nav-pills mb-3 custom-pill" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                  aria-controls="pills-home" aria-selected="true">Ordering Information</a>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <table class="table custom-table">
                  <thead>
                    <th>Material</th>
                    <th>Description</th>
                    <th>Packaging</th>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">{{shopS._id}}</th>
                      <td>{{shopS.description}}</td>
                      <td>{{shopS.mark}}</td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>

  
        </div>
      </div>
    </div>
  </div>
